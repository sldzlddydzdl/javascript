<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("DOMContentLoaded" , function(){
            // 불필요한 축구공을 지워보자
            var ul = document.getElementById("foodlist");
            var lastLi = ul.lastElementChild;
            // lastLi.remove();
            ul.removeChild(lastLi);

            // 탕수육 li 를 추가
            // li element를 생성
            var newLi = document.createElement("li"); // <li></li> 가 만들어졋다 

            // li 에 탕수육이라는 글자를 추가함
            newLi.innerHTML = "탕수육";

            // ul 에 li 를 마지막 자식으로 붙여넣음
            ul.appendChild(newLi);

            // 군만두 추가
            // li 를 생성
            var newLi02 = document.createElement("li")
            
            //text노드를 생성
            var textNode02 = document.createTextNode('군만두');
            console.dir(textNode02);

            // li의 자식으로 text 노드를 넣어준다
            newLi02.appendChild(textNode02);

            // newLi 앞쪽에 newLi02 를추가하겠다.
            ul.insertBefore(newLi02,newLi)

            // ul.appendChild(newLi02); 이건 기존에 있는 아이를 마지막으로 이동시켜줌. 생성아아님
            

        })
        
    </script>
</head>
<body>
    <h1>element 생성과 삭제</h1>
    <ul id="foodlist">
        <li>자장면</li>
        <li>짬뽕</li>
        <li>축구공</li>
    </ul>
</body>
</html>
