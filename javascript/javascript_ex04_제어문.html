<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_ex04_제어문.html</title>
    
</head>
<body>
    <h1>제어문</h1>
    <script>
        var myArray = [10, 20 , "안" ," 녕" , "하" , "세" , "요"]
        myArray[7] = "추가";
        for(let i = 0; i < myArray.length; i++){
            document.write(myArray[i] + "<br>");
        }
        document.write("<hr>");
        for(let i in myArray){
            document.write(myArray[i]+"<br>") ;
        }
        document.write("<hr>");
        for(let n of myArray){
            document.write(n+"<br>");
        }

        // while 을 이용하여
        // 배열에 구구단을 넣는 코드를 작성해보세요
        // array[0] = "2*1=2"
        // array[1] = "2*2=4"

        document.write("<hr>");
        var Wgoogoo = [];
        var start = 2;
        var medium = 1;
        var count = 0;
        while(start <= 9){
            Wgoogoo[count] = start + "*" + medium + "=" + start*medium;
            medium++;
            count++;
            if(medium == 10){
                medium = 1;
                start++;
            }
        }

        for(let n of Wgoogoo){
            document.write(n+"<br>");
        }
        
        document.write("풀이<hr>");
        var gugu = [];
        var dan = 2;
        var index1 = 0;
        while(dan < 10){
            let num = 1;
            while(num < 10){
                gugu[index1] = dan+"*"+num+"="+(dan*num)
                num++;
                index1++;
            }
            dan++;
        }

        console.log(gugu);
        for( let n of gugu){
            document.write(n+"<br>");
        }

        // for를 이용하여 배열속에 들어있는 구구단을 화면에 출력하세요
        document.write("<hr>");
        var Fgoogoo = [];
        var count2 = 0;
        for(let i = 2 ; i <= 9; i++){
            for(let j = 1 ; j <= 9; j++){
                Fgoogoo[count2] = i + "*" + j + "=" + i*j;
                count2++;
            }
        }

        for(let n of Fgoogoo){
            document.write(n +"<br>");
        }




    </script>
</body>
</html>
