<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_ex07_function.html</title>
    
</head>
<body>
    <script>


        // 함수 호출
        sum01(10,20); // 위에 있어도 호출이됨.


        // function : 함수
        // function 함수명(파라미터){내용}

        // 맨처음 함수정의가 메모리에 올라감 
        function sum01 (num1, num2){
            console.log(num1+num2);            
        }

        
        // 함수 호출
        sum01(10,20);

        function sum02(...numbers){ // 배열을 받을수있다. java 에도 가능한기능이다.
            var tot =0;
            for(n of numbers){
                tot += n;
            }
            return tot;
        }
        console.log(sum02(10,20,30,40));

        // 익명함수
        // 변수명으로 함수를만들수 있다.
        var x = function(num){
            console.log(num + " test");
            console.log("test");
        }
        
        var x_1 = x; // 함수 복사가 된다.
        console.log(x);
        x(10);
        x_1(10);

        // 즉시 실행함수 : 함수의 정의와 호출을 같이함
        var y = (function(num1,num2){
            console.log("두 수의 합 : " + (num1+num2) );
            return num1+num2;
        })(10,20)
        
        console.log(y);
        // {name:"test" , introduce:function(){}} 함수도 변수가될수있어서 객체의 요소에도 함수가 들어갈수 있다.!
        // 위 함수들의 차이점들을 잘기억해라!!


        //함수, 익명함수, 즉시실행함수를 각각 사용해서 사칙연산을 하여 반환하는 
        // 함수를 만들고 호출해보세요.

        console.log("사칙연산 함수");

        function plus(num1, num2){
            console.log("덧셈 : " + (num1+num2));
            return num1+num2;
        }
        plus(10,20);

        var minus = function (num1, num2){
            console.log("뺄셈 : " + (num1-num2));
            return num1-num2;
        }
        minus(20,10);

        var times = (function (num1, num2){
            console.log("곱셈 : " + (num1*num2));
            return num1*num2;
        })(5,3)
        

        var divide = (function (num1, num2){
            console.log("나눗셈 : " + (num1/num2));
            return num1/num2;
        })(20,4)
        


    </script>
</body>
</html>
