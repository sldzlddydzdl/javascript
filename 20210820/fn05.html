<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>화살표 함수</title>
</head>
<body>
<script>
let all = function(){
 console.log('javascript');}
all();

//  화살표 함수 사용하기

    console.log('script');
}

all2();


/*
    -> 함수 이름없는 함수
*/
</script>
</body>
</html>
