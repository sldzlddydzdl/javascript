<title>화살표함수3</title>
</head>
<body>
<script>
//기존
let all = function(a,b){
let result = console.log(a+b);
}
all(23,70);

//  화살표 함수 사용하기
let all2 = (a,b) => {

    console.log(a+b);
    return a+b;

}

let b = all2(30, 50);
console.log('b : ' + b);

</script>
