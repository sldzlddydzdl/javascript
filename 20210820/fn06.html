<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>화살표함수</title>
</head>
<body>
<script>
//기존
let all = function(str){
  console.log(str);
}
all('welcome');

//  화살표 함수 사용하기
let all2 = str => {
  console.log(str);
}

all2('javascript');


</script>
</body>
</html>
