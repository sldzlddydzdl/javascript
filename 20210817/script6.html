<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>결합연산자</title>
</head>

<body>
    <script>
        console.log(3+3);
        console.log(3+3+'5');
        console.log(3+3+'5'+3+3);


        // , 연결연산자
        let sum = 20;
        console.log(sum+10);
        console.log(sum,20); // , 연결 연산자
        console.log(3+3,'5',3+3);


        // 배틱
        console.log('설악산'+3+5+'지리산'); // 설악산35지리산
        console.log(`설악산${3+5+sum}지리산`); // 설악산28지리산
        console.log(`설악산${sum+5}3+5` ); // 설악산253+5

    </script>


<!--

결합 -> 다른 데이터형 ,다른 환경들을 같이 작업 할 때 -> +

'지리산' 10         num  10 
       +               +

, 연결 연산자
`배틱` 

+ -> 양 옆에 데이터 -> 산술의 되는 조건 1. 양의 옆의 데이터 number
                                      2. 결합을 한번도 안 만난 +

3 + 3 -> 산술
3 + 3 + '5' -> 65
3 + 3 + '5' + 3 + 3  -> 6533

// 배틱 사용법 (BackTick) -> string 형

데이터 나열  ${ 변수 }
               계산 


5+3
설악사 + 한라사
설악산+5
3+3+’5’+3+5

-->

</body>
</html>
