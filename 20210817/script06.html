<script>
    let sum01 = 10;
    sum01 += 20; // sum01 = sum01 + 20;
    console.log(sum01);
    sum01 += 20;
    console.log(sum01);

    console.log("-----------------------------------");

    console.log("a ============")
    let a = 1;
    console.log(++a); // 증가 먼저 하고 a에 11을 대입한다.
    console.log(++a); // 증가 먼저 하고 a에 12을 대입한다.
    console.log(++a);


    console.log("b ===========")
    let b = 1;
    console.log(b++); // a는 10을 출력하고 a=11 이된다.
    console.log(b++); // a는 11을 출력하고 a=12 이된다.
    console.log(b++);
    console.log('b의 출력');
    console.log(b);




</script>
