<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>조건 연산자</title>
</head>
<body>

<script>
    let i = 30;
    let j = 15;
    // 삼항연산자
    i < j ? console.log('i 가 j 보다 작다') : console.log('i 가 j 보다 크다');
</script>

<!--

    
//조건연산자 ( 삼항 연산자 )
//        i  <-  30
//        j   <-  15

//       조건:i가 j보다 작다.
//        참:i가 j보다 작다.
//         거짓:i가 j보다 크다.

조건 ? 조건 참 출력 : 조건 거짓 출력 ;



-->


</body>
</html>
