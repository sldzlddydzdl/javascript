<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if문</title>
</head>
<!--

//조건 : age나이:20세 보다 크고, 40세 작아야지만 통과
// 참: welcome
//거짓: 통과 되지 못했습니다.

if() , switch() , for(), while()

기타문 -> return, break , continue

if(조건){ 

    조건 참일때의 실행문

}else{

    조건의 거짓일때의 실행문

}

---------------------------------------

if(조건1){조건1 참일때의 실행문;}
    else if(조건2){조건2 참일때의 실행문;}
        else if(조건3){조건3 참일때의 실행문;}
            else{마지막까지 거짓일때의 실행문;}



-->
<body>
    <script>
        let age = prompt('나이를 입력하세요');
        if(age >= 20 && age < 40){
            document.write('welcome');
        }else{
            document.write(' 나이가 20세 이상 40세 미만 이여야 합니다. ');
        }
    </script>
</body>
</html>
