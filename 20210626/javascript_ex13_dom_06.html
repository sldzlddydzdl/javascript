<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chBg(ele){
            ele.style.backgroundColor="red";
        }
        function init(){
            // 객체를 가져와서 해당되는 속성에 스크립트를 이용하여 넣는거
            var ex01 = document.getElementById("ex01");
            console.dir(ex01);
            ex01.onclick = function(){
                this.style.backgroundColor = "blue";
            }    
            
            var ex02 = document.querySelector("#ex02");
            ex02.addEventListener("click", function(){
                this.style.backgroundColor = "gray";
            }); // 실제 onclick 이런것들에서 on 만빼서 넣어주면된다 
        }

    </script>
</head>
<body onload="init()"> <!-- 바디가 온전히 다 실행되었을때 실행 하겠다-->
    <h1>자바스크립트 이벤트</h1>
    <p>
        html의 속성으로 되어있는 이벤트!!!<br>
        인라인방식 : 태그 안쪽의 속성에 직접 넣어주는 방식<br>
        객체의 이벤트 속성에 함수를 추가하는 방식<br>
        addEvent라는 함수를 이용하여 추가하는 방식
    </p>
    <button onclick="chBg(this)">배경바꾸기1</button>
    <button id="ex01">배경바꾸기2</button>
    <button id="ex02">배경바꾸기3</button>

</body>
</html>
