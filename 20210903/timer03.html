<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>move</title>
  <style type="text/css">
    #box { position: absolute; left: 0px; top: 200px; width: 50px; height: 50px; z-index: 1; background-color: #0066FF; }
    p{display:block; width:150px;
        font:bold 25px/50px Arial,sans-serif;
        color:#fff;
        background-color:rgb(255, 60, 0);
        text-align:center;}
    </style>

</head>
<body>
<p>버튼</p>
<div id="box">

</div>
<script>
  // 이동 시작점 값
  let num = 0;
  // 인스턴스 
  const P = document.querySelector('p');
  const DIV = document.querySelector('div');

  // 움직임의 함수
  function play(){
    num += 1;
    DIV.style.left = num + 'px';
  }

  // 타이머
  function move(){
    pMove = setInterval(play, 10);
  }
  function stop(){
    clearInterval(pMove);
  }
  // 이벤트
  move();
  P.addEventListener('mouseover', stop); // 마우스가 안에 왔을때
  P.addEventListener('mouseout', move); // 마우스가 밖에 나갔을때

</script>
</body>
</html>
