<!DOCTYPE html>
<html lang="ko">
<head>

<body>
<div id="mas">
  <div id="gall">
    <ul class="box">
      <li>01</li>
      <li>02</li>
      <li>03</li>
    </ul>
  </div>
</div>
<script>
  // 준비하기
   let start = 0; // 시작점
   let speed = -1; // 속도 , 방향
   
  // 움직임 함수
  function motion(){
    start += speed;
    if(start < -300){
      start = 0;
    }
    document.querySelector('#gall').style.left = start + 'px';
  }
  // DOM 준비 
// 1. 복제
  const temp = document.querySelector('.box').cloneNode(true);
  console.log(temp);
// 2. 추가
  document.querySelector('#gall').append(temp);
// 3. 타이머 작동
function play(){
  mm = setInterval(motion, 20);
}

// 멈추는 함수
function stop(){
  clearInterval(mm);
}
play();

</script>
</body>
