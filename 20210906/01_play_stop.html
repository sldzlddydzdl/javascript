<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본움직임</title>
<style>
body { font:12px "나눔고딕"; }
#box { position: absolute; left: 0px; top: 100px; width: 100px; height: 100px; background:#0cf; }
</style>

</head>
<body >
 <button type="text" class="play">play</button>
 <button type="text" class="stop">stop</button> 
 <button type="text" class="prev">prev</button> 

<div id="box">box</div>
<script>
    let start = 0;

    // 함수
    function motion(){
        start += 3;
        document.querySelector('#box').style.left = start + 'px';
    }
    function prevmotion(){
        start -= 3;
        document.querySelector('#box').stlye.left = start + 'px';
    }
    function play(){
        move = setInterval(motion,10);
    }
    function stop(){
        clearInterval(move);
    }
    function prev(){
        move = setInterval(prevmotion, 10);
    }
    //play();

    // event
    const PLAY = document.querySelector('.play');
    const STOP = document.querySelector('.stop');
    const PREV = document.querySelector('.prev');
    PLAY.addEventListener('click', play);
    STOP.addEventListener('click', stop);
    PREV.addEventListener('click', prev);
</script>
</body>
</html>
