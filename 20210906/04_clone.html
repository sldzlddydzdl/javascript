<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>복제하기</title>
    <style>
      *{margin: 0; padding:0;}
      div{width:100px;
        border:2px solid #000;
        margin: 20px auto;
      }
      p{width:100px; height:100px;
      background-color:#81f482;
    margin-bottom:10px;
    border:2px solid red;
    box-sizing:border-box;
  }
    </style>
    
  </head> 
  <body>
<button type="text">clone</button>
<div id="all">
  <p class="box"></p>
</div>
  <script>
    let temp = document.querySelector('.box').cloneNode(true);
    // console.log(temp);

    const BTN = document.querySelector('button');
    BTN.addEventListener('click', function(){
      document.querySelector('#all').append(temp);
    });
  </script>
  </body>
</html>
