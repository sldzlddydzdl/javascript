<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if문</title>
</head>
<body>

<!--
//조건: 국어(class01) 수학(class02)  영어(class03):세 과목 모두 60점 이상 통과
//참: '통과 되었습니다.'출력
//거짓:'불합격 되었습니다.' 출력
-->

<script>
    let kor = prompt('국어 성적을 입력해주세요');
    let math = prompt('수학 성적을 입력해주세요');
    let eng = prompt('영어 성적을 입력해주세요');
    
    if(kor > 60 && math > 60 && eng > 60){
        document.write('통과 되었습니다.')
    }else{
        document.write('불합격 되었습니다.')
    }

</script>

</body>

</html>
