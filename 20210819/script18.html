<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>함수만들기</title>
<!--
함수 만들기
함수명: line
실행문:'*'  20개 그리기

함수 만들기 -> 공통기능, 기능분리 , 이름= 기능 값 출력
이름 <- 기능을 위한 실행문 그룹

이름 있는 함수

이름 없는 함수 -> 
이름을 만들어놓고 대입으로 한다.

만들기
function 이름 ( 받을 데이터 ) { 실행문; }

사용하기
함수( 받을 데이터 );

함수만들기
    function 이름(매개변수, 매개변수){
        실행문;
        return 변수 이름;
    }


형식 -> 영역 , 변수
-->
<script>
    function line(str){
        for(let i = 1; i <= 20; i++){
            document.write(str);
        }
        document.write('end<br>');
    }
</script>

</head>
<body>
<script>
    line('*');
    line('%');
    line('@');
</script>
</body>
</html>
