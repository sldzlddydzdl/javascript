<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style media="screen">
      .cta {
          padding: 3em;
          background: #B51C35;
          text-align: center;
      }

      .cta a {
          padding: 0 .5em;
          font-size: 2em;
          font-weight: 900;
          color: #FFFCED;
          text-decoration: none;
          border: 5px solid #FFFCED;
      }
    </style>
  </head>
  <body>
  <div class="cta">
                <!-- <a href="#" target="_blank">DOM TEST</a> -->
                <a href="#">DOM TEST</a>
  </div>
<script>
// const CTA = document.getElementsByClassName('cta')[0];
// console.log(CTA);

const CTA = document.querySelector('.cta>a');
let attr = CTA.hasAttribute('target');
console.log(attr);

if(attr){
  CTA.setAttribute('target' ,'_self');
}else{
  CTA.setAttribute('target', '_blank');
}

</script>
  </body>
</html>
