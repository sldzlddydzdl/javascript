<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>

<body>
<script type="text/javascript">
 let today = new Date();
 console.log(today);
 console.log(today.getFullYear);
 console.log(today.getMonth()+1);
 console.log(today.getDay());
 console.log(today.getDate());
 console.log(today.getTime());
</script>
</body>
</html>
