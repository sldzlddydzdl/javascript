<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>

</head>

<body>
<script type="text/javascript">
// 문자형
let Dday = new Date('2019/05/10');
console.log(Dday);
let Fday = new Date('2019-05-10');
console.log(Fday);
// 숫자형
let Eday = new Date(2019,05,10);
let Gday = new Date(2019,04,10);
console.log(Eday);
console.log(Gday);
Gday.setFullYear(2020);
console.log(Gday);

// now()
console.log(Date.now());

</script>
</body>
</html>
