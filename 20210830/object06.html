<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체1</title>
    <link rel="stylesheet" href="css/box.css">
</head>
<body>
<script>
  // 데이터
  function Picture(pic, title , artist, year){
    this.pic = pic;
    this.title = title;
    this.artist = artist;
    this.year = year;
  }

  // 프로토타입
  Picture.prototype.action = function(){
    document.write(
                  `
                  <dl>
                    <dt>${this.title}</dt>
                    <dd><img src="${this.pic}" alt="${this.title}"></dd>
                  </dl>
                  `);
  }

  Picture.prototype.text = function(){
    document.write(
      `
      <p>
        <span>${this.artist}</span>
        <span>${this.year}</span>
      </p>
      `
    )
  }

  // 인스턴스
  let Pic = [ 
  new Picture('images/pic01.jpg',' 에펠탑의 신랑신부',' 마르크 샤갈' ,1938),
  new Picture('images/pic02.jpg',' 여인2',' 피카소' ,1938),
  new Picture('images/pic03.jpg',' 발레수업',' 드가' ,1938),
  new Picture('images/pic04.jpg',' 피아노치는 소녀',' 오귀스트 루누아르' ,1938)]; 

  for(let i = 0 ; i < Pic.length; i++){
    Pic[i].action();
    Pic[i].text();
  }

  
 // Pic[0].action();
 // Pic[2].text();
</script>

<!-- 
images/pic01.jpg 에펠탑의 신랑신부 마르크 샤갈 1938
images/pic02.jpg' 여인2 피카소 1937
images/pic03.jpg 발레수업 드가 1871 
images/pic04.jpg 피아노치는소녀 오귀스트 르누아르 1989
 -->
  </body>
</html>
