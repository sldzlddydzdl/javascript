<html>
<head>
<meta charset="UTF-8">
<title>Math:style</title>
<style type="text/css">
body { font: 12px "나눔고딕"; }
#wrap { position:relative; width:700px; height:500px; background:#0CF; }
#box { position:absolute; left:0px; top:0px; width:50px; height:50px; background:#ff6; }
</style>

<script type="text/javascript">

</script>

</head>

<body>

<div id="wrap">
   <div id="box"></div>
</div>

<script>
   document.querySelector('#box').onclick = function(){
      let random01 = Math.ceil(Math.random()*650);
      let random02 = Math.ceil(Math.random()*450);
      document.querySelector('#box').style.left=`${random01}px`;
      document.querySelector('#box').style.top=`${random02}px`;
   }
</script>


</body>
</html>
