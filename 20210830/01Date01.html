<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>

<body>
<script type="text/javascript">

    let today = new Date();
    let yoday = today.getDay();
    let koreatype = "";
    switch(yoday){
        case 0 :
            koreatype = "일";
            break;
        case 1 :
            koreatype = "월";
            break;
        case 2 :
            koreatype = "화";
            break;
        case 3 :
            koreatype = "수";
            break;
        case 4 :
            koreatype = "목";
            break;
        case 5 :
            koreatype = "금";
            break;
        case 6 :
            koreatype = "토";
            break;
    }
    document.write(
        ` 오늘은 ${today.getFullYear()}년 ${today.getMonth()+1}월 ${today.getDate()}일 ${koreatype}입니다. `
    );
</script>
</body>
</html>
