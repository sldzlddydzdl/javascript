<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_ex08_dom_01_ex.html</title>
</head>
<body>
    <h1>라면 요리</h1>
    <dl>
        <dt>라면 재료</dt>
        <dd>
            <ul>
                <li id="ramyun">봉지라면</li>
                <li>물 500ml</li>
                <li class="some">달걀 한 개</li>
                <li class="some">대파 조금</li>
                <li class="some">청양 고추 한 개</li>
            </ul>
        </dd>
        <dt>라면 끓이는 법</dt>
        <dd>
            <ol>
                <li>냄비에 물을 넣고 끓인다</li>
                <li>라면과 스프를 넣는다</li>
                <li>청양고추를 송송 썰어 넣는다</li>
                <li>달걀을 넣는다</li>
                <li>불을 끄고 대파를 송송썰어 넣는다</li>
            </ol>
        </dd>
    </dl>
    <script>
        // 1. id가 ramyun인 요소를 선택하여
        // 그 요소를 기준으로 부모자식 관계를 이용하여
        // 청양고추를 송송 썰어 넣는다라는 내용이 있는 li
        // 를 찾아 선택하고 출력하시오
        var ramyun = document.getElementById("ramyun");
        
        console.log(ramyun.parentNode.parentNode.nextSibling.nextSibling.nextSibling.nextSibling.childNodes.item(1).childNodes.item(5));
        document.write(ramyun.parentNode.parentNode.nextSibling.nextSibling.nextSibling.nextSibling.childNodes.item(1).childNodes.item(5).textContent);
        document.write("<br>");

        // 2. 클래스가 some 인 아이의 마지막 요소를 출력하시오.
        var some = document.getElementsByClassName("some");
        console.log(some.item(2));
        document.write(some.item(2).textContent);
        document.write("<br>");

        // 3. 태그 이름이 dt인 아이들을 선택하여 출력하시오.
        var dt = document.getElementsByTagName("dt");
        console.log(dt);
        document.write(dt.item(0).textContent);
        document.write("<br>");
        document.write(dt.item(1).textContent);
        document.write("<br>");

        // 4. ol의 마지막 자식요소를 선택하고 그 안에 텍스트 노드를 선택하여 출력하시오
        var ol = document.getElementsByTagName("ol");
        console.log(ol.item(0).childNodes.item(9));
        document.write(ol.item(0).childNodes.item(9).textContent);
    </script>
    
</body>
</html>
