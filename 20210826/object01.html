<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM</title>

</head>

<body>
<script>
    let course = new Object();
    course.title = '타이틀';
    course.teacher = '강사명';
    course.people = 3;
    course.up = function(){
        document.write(course.title+'과정은'+course.teacher+'은'+course.people+'명입니다.');
    }
    course.up();
</script>
</body>



</html>
